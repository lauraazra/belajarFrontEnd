<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient CSS</title>
    <link rel="stylesheet" href="Gradient.css">
</head>

<body>
    <div class="gradient">
        <h1>Linear Gradients</h1>
        <div class="container">
            <div class="col kotak1">to right</div>
            <div class="col kotak2">to bottom</div>
            <div class="col kotak3">to left</div>
            <div class="col kotak4">to top</div>
            <div class="col kotak5">to top right</div>
            <div class="col kotak6">to bottom right</div>
            <div class="col kotak7">to bottom left</div>
            <div class="col kotak8">to top left</div>
            <div class="col kotak9">deg 30</div>
        </div>
    </div>
    <div class="gradient">
        <h1>Radial Gradients</h1>
        <div class="container">
            <div class="col kotak10">simple</div>
            <div class="col kotak11">ellipse</div>
            <div class="col kotak12">circle</div>
            <div class="col kotak13">closest-side</div>
            <div class="col kotak14">farthest-side</div>
            <div class="col kotak15">closest-corner</div>
            <div class="col kotak16">farthest-corner</div>
            <div class="col kotak17">to top left</div>
            <div class="col kotak18">koordinat pake px</div>
            <div class="col kotak18">koordinat pake %</div>
        </div>
    </div>
</body>

</html>
