<!DOCTYPE html>
<html lang="en">

<head>
    <title>Belajar Flex Tiga Serangkai</title>
    <link rel="stylesheet" href="gemini.css">
</head>

<body>

    <h1>Simulasi Flex: Grow, Shrink, Basis</h1>

    <div class="container">
        <div class="kotak si-rakus">
            <b>Si Rakus</b>
            <p>flex-grow: 2</p>
        </div>

        <div class="kotak si-standar">
            <b>Si Standar</b>
            <p>flex: 1 1 200px</p>
        </div>

        <div class="kotak si-teguh">
            <b>Si Teguh</b>
            <p>flex-shrink: 0</p>
        </div>
    </div>

    <p style="margin-top: 20px;">
        <b>Cara Tes:</b> Gedein browser buat liat siapa yang paling melar (Grow).
        Kecilin browser sampe mentok buat liat siapa yang gak mau gepeng (Shrink).
    </p>

</body>

</html>
