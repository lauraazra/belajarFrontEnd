<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static & Relative</title>
    <link rel="stylesheet" href="PositionStaticRelative.css">
</head>

<body>
    <div class="container">
        <div class="static">
            <h3>Static Position</h3>
            <p>dibuat minus margin top</p>
            <div class="satu"></div>
            <div class="dua"></div>
            <div class="tiga"></div>
            <br><br><br>
            <p>dikasih + margin top</p>
            <div class="satu1"></div>
            <div class="dua2"></div>
            <div class="tiga3"></div>
        </div>
        <div class="relative">
            <h3>Relative Position</h3>
            <p>top & Right => jadi di kebawahin dan digeser ke kiri</p>
            <div class="empat"></div>
            <div class="lima"></div>
            <div class="enam"></div>
            <br><br><br>
            <p>bottom & Right => jadi di keatasin dan digeser ke kiri</p>
            <div class="empat4"></div>
            <div class="lima5"></div>
            <div class="enam6"></div>
        </div>
    </div>
</body>

</html>
