<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Javascript</title>
</head>

<body>
    <h1>Hello World</h1>

    <script>
        /*
        VARIABLE
        => tempat untuk menyimpan nilai 
        deklarasi -> inisialisasi -> assignment
        deklarasi & Inisialisasi -> var x;
        assignment -> x = 20;

        aturan
        var ga boleh pakai spasi
        tidak boleh diawali dengan angka
        bisa dipisahkan _ atau $ -> boleh$ -> $_$
        bisa gini -> iniBolehBanget -> ini format paling sering

        shorthand
        var nama = "alvar"
            umur = 22
            lulus = true
    
        */
    </script>
</body>

</html>
